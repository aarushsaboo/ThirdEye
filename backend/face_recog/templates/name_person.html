<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name the Person</title>
</head>
<body>
    <h1>Name the Person in This Image</h1>
    <img src="{{ url_for('get_original_image', filename=original_filename) }}" alt="Uploaded Image">
    <form action="{{ url_for('save_named_image') }}" method="POST">
        <label for="named_person">Name:</label>
        <input type="text" id="named_person" name="named_person" required>
        <input type="hidden" name="original_filename" value="{{ original_filename }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
